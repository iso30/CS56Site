@(message: String)

@main("Booksite") {
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type='text/javascript' src="@routes.Assets.versioned("index.js")"></script>
	<link rel="stylesheet" type="text/css" href="@routes.Assets.versioned("main.css")">


	<div class="header">
        <a href="/" ><p style="margin-bottom:25px" class="banner">BOOKSITE</p></a>
        <a href="/artHist">Art</a>
        <a href="/biology">Biology</a>
        <a href="/chemistry"> Chemistry</a>
        <a href="/cs">Computer Science</a>
        <a href="/english">English</a>
        <a href="/history">History</a>
        <a href="/math">Math</a>
        <a href="/music">Music</a>
        <a href="/socialsci">Social Sciences</a>
        <a href="/post">Make a Post</a>
	</div>
    <div class="imggrid" style="margin-top:20px;" align="center">
        <a href="/artHist" alt="Art">
            <img src="@routes.Assets.versioned("pictures/art.png")" >
        </a>
        <a href="/cs">
            <img src="@routes.Assets.versioned("pictures/cs.png")" >
        </a>
        <a href="/english">
            <img src="@routes.Assets.versioned("pictures/english.png")" >
        </a><br>
        <a href="/history" alt="Art">
            <img src="@routes.Assets.versioned("pictures/history.png")" >
        </a>
        <a href="/math">
            <img src="@routes.Assets.versioned("pictures/math.png")" >
        </a>
        <a href="/music">
            <img src="@routes.Assets.versioned("pictures/music.png")" >
        </a><br>
        <a href="/biology" alt="Art">
            <img src="@routes.Assets.versioned("pictures/sci2.jpg")" >
        </a>
        <a href="/chemistry">
            <img src="@routes.Assets.versioned("pictures/science.png")" >
        </a>
        <a href="/socialsci">
            <img src="@routes.Assets.versioned("pictures/socialsci.png")" >
        </a><br>
    </div>
    <p class="whichposts">Recent posts:</p>
	<div id="listings" class="recentpost"></div>
    <form action="@routes.Application.addListing()" method="post">
    	<input type="text" name="title" placeholder="Enter a Title" class="inputTitle"/><br>
    	<textarea name="content" placeholder="Give us a brief description about your post." class="inputBody"></textarea><br>
    	<textarea name="personal"placeholder="Leave your contact information here." class="inputPersonal"></textarea><br>
    	Which Subject is this for?
    	<select name="subject">
    		<option value="math">Math</option>
    		<option value="english">English</option>
    		<option value="cs">Computer Science</option>
            <option value="artHist">Art</option>
            <option value="physics">Biology</option>
            <option value="chemistry">Chemistry</option>
            <option value="music">Music</option>
            <option value="history">History</option>
            <option value="socialsci">Social Science</option>
    	</select><br>
    	<button>Submit </button>
    </form>
}
