@(message: String)

@main("Booksite"){
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type='text/javascript' src="@routes.Assets.versioned("math.js")"></script>
	<script type="text/javascript" src="@routes.Assets.versioned("main.js")"></script>
	<link rel="stylesheet" type="text/css" href="@routes.Assets.versioned("main.css")">


	<div class="header">
        <p class="banner">BOOKSITE</p>
        <a href="/artHist">Art History</a>
        <a href="/chemistry"> Chemistry</a>
        <a href="/cs">CS</a>
        <a href="/english">English</a>
        <a href="/physics">Physics</a>
    </div>
    <p class="whichposts">Math posts:</p>
	<div id="listings" class="allposts"></div>
    <form action="@routes.Application.addListing()" method="post">
    	<input type="text" name="title" placeholder="Enter a Title" class="inputTitle"/><br>
    	<textarea name="content" placeholder="Give us a brief description about your post." class="inputBody"></textarea><br>
    	<textarea name="personal"placeholder="Leave your contact information here." class="inputPersonal"></textarea><br>
    	Which Subject is this for?
    	<select name="subject">
            <option value="math">Math</option>
            <option value="english">English</option>
            <option value="cs">CS</option>
            <option value="artHist">Art History</option>
            <option value="physics">Physics</option>
            <option value="chemistry">Chemistry</option>
        </select><br>
    	<button>Submit </button>
    </form>
}
